<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/app.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="heading">
      <h1>Todo</h1>
      <figure class="heading-figure">
        <img src="/images/icon-moon.svg" alt="switch to dark mode" />
      </figure>
    </header>
    <main class="main">
      <section class="todo-input">
        <label for="add-todo"></label>
        <input
          type="text"
          id="add-todo"
          class="add-todo"
          placeholder="Create a new todo..."
        />
      </section>
      <section class="todo-item-container">
        <div class="todo-item">
          <div class="todo-item-check">
            <label for="checkmark">
              <input type="checkbox" id="checkmark" class="checkmark" />
            </label>
            <p class="todo-item-text">Complete online JavaScript course</p>
          </div>
          <figure class="delete-todo">
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
        <div class="todo-item">
          <div class="todo-item-check">
            <label for="checkmark">
              <input type="checkbox" id="checkmark" class="checkmark" />
            </label>
            <p class="todo-item-text">Jog around park 3x</p>
          </div>
          <figure class="delete-todo">
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
        <div class="todo-item">
          <div class="todo-item-check">
            <label for="checkmark">
              <input type="checkbox" id="checkmark" class="checkmark" />
            </label>
            <p class="todo-item-text">Read for 1 hour</p>
          </div>
          <figure class="delete-todo">
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
