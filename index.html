<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/app.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="heading">
      <h1>Todo</h1>
      <figure class="heading-figure">
        <img src="/images/icon-moon.svg" alt="switch to dark mode" />
      </figure>
    </header>
    <main class="main">
      <section class="todo-input">
        <label for="add-todo"></label>
        <input
          type="text"
          id="add-todo"
          class="add-todo"
          placeholder="Create a new todo..."
        />
      </section>
      <section class="todo-item-container">
        <div class="todo-item">
          <div class="todo-item-check">
            <div role="button" class="checkmark">
              <img
                src="/images/icon-check.svg"
                class="checkmark-check"
                alt="toggle todo"
              />
            </div>
            <p class="todo-item-text">Complete online JavaScript course</p>
          </div>
          <figure class="delete-todo" hidden>
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
        <div class="todo-item">
          <div class="todo-item-check">
            <div role="button" class="checkmark">
              <img
                src="/images/icon-check.svg"
                class="checkmark-check"
                alt="toggle todo"
              />
            </div>
            <p class="todo-item-text">Jog around park 3x</p>
          </div>
          <figure role="button" class="delete-todo" hidden>
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
        <div class="todo-item">
          <div class="todo-item-check">
            <div role="button" class="checkmark">
              <img
                src="/images/icon-check.svg"
                class="checkmark-check"
                alt="toggle todo"
              />
            </div>
            <p class="todo-item-text">10 minutes meditation</p>
          </div>
          <figure role="button" class="delete-todo" hidden>
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
        <div class="todo-item">
          <div class="todo-item-check">
            <div role="button" class="checkmark">
              <img
                src="/images/icon-check.svg"
                class="checkmark-check"
                alt="toggle todo"
              />
            </div>
            <p class="todo-item-text">Read for 1 hour</p>
          </div>
          <figure role="button" class="delete-todo" hidden>
            <img src="/images/icon-cross.svg" alt="delete todo item" />
          </figure>
        </div>
      </section>
      <section class="footer">
        <div class="resize-footer-items-container">
          <p class="resize-footer-items">
            <span class="items resize-count">5</span> items left
          </p>
          <div class="resize-footer-active">
            <p
              role="button"
              class="
                resize-all resize-footer-active-text
                footer-controls
                active
              "
            >
              All
            </p>
            <p
              role="button"
              class="resize-active resize-footer-active-text footer-controls"
            >
              Active
            </p>
            <p
              role="button"
              class="resize-completed resize-footer-active-text footer-controls"
            >
              Completed
            </p>
          </div>
          <p
            role="button"
            class="resize-footer-items resize-footer-clear clear-completed"
          >
            Clear Completed
          </p>
        </div>
        <div class="left-completed">
          <p class="footer-items">
            <span class="items count">5</span> items left
          </p>
          <p role="button" class="footer-items footer-clear clear-completed">
            Clear Completed
          </p>
        </div>
        <div class="footer-active-container">
          <div class="footer-active">
            <p role="button" class="footer-active-text footer-controls active">
              All
            </p>
            <p role="button" class="footer-active-text footer-controls">
              Active
            </p>
            <p role="button" class="footer-active-text footer-controls">
              Completed
            </p>
          </div>
        </div>
        <p class="drag">Drag and drop to reorder list</p>
      </section>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
